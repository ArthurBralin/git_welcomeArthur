<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Form</title>
</head>
<body>
  <table id="age-table">
    <tr>
      <td>Age</td>
      <td>More info</td>
    </tr>
    <tr>
      <td>10</td>
      <td><label>Child</label></td>
    </tr>
    <tr>
      <td>20</td>
      <td><label>Teenager</label></td>
    </tr>
    <tr>
      <td>30</td>
      <td><label>Adult</label></td>
    </tr>
  </table>

  <form name="search">
    <input type="text" name="search-input" placeholder="Search...">
    <input type="submit" value="Search">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
